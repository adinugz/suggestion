      /* Style untuk kolom komentar */
      #komentar {
        width: 80%;
        margin: auto;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 5px #ccc;
      }

      #komentar h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      #komentar form {
        display: flex;
        flex-direction: column;
        margin-bottom: 10px;
      }

      #komentar form label {
        margin-bottom: 5px;
      }

      #komentar form textarea {
        padding: 5px;
        border-radius: 3px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
      }

      #komentar form input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        padding: 5px 10px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      #komentar .komentar {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
        box-shadow: 0 0 5px #ccc;
      }

      #komentar .komentar h3 {
        font-size: 18px;
        margin-bottom: 5px;
      }

      #komentar .komentar p {
        margin-bottom: 5px;
      }

      #komentar .komentar small {
        font-style: italic;
      }
