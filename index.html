<!DOCTYPE html>
<html>
  <head>

      /* Style untuk kolom pesan */
      #pesan {
        width: 80%;
        margin: auto;
        padding: 10px;

        box-shadow: 0 0 5px #ccc;
      }

      #pesan h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      #pesan form {
        display: flex;
        flex-direction: column;
        margin-bottom: 10px;

        border: none;

        cursor: pointer;
      }

      #pesan ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      #pesan li {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
        box-shadow: 0 0 5px #ccc;
      }

        font-size: 18px;
        margin-bottom: 5px;
      }

      #pesan li p {
        margin-bottom: 5px;
      }

      #pesan li small {
        font-style: italic;
      }

        width: 80%;

        padding: 10px;

        border-radius: 3px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
      }

      #saran form input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        padding: 5px 10px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
    </style>
  </head>
