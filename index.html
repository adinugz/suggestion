<!DOCTYPE html>
<html>
  <head>
    <title>Saling Berbalas Pesan Anonim</title>
    <style>
      /* Style untuk kolom pesan */
      #pesan {
        width: 80%;
        margin: auto;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 5px #ccc;
      }

      #pesan h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      #pesan form {
        display: flex;
        flex-direction: column;
        margin-bottom: 10px;
      }

      #pesan form label {
        margin-bottom: 5px;
      }

      #pesan form textarea {
        padding: 5px;
        border-radius: 3px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
      }

      #pesan form input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        padding: 5px 10px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      #pesan ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      #pesan li {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
        box-shadow: 0 0 5px #ccc;
      }

      #pesan li h3 {
        font-size: 18px;
        margin-bottom: 5px;
      }

      #pesan li p {
        margin-bottom: 5px;
      }

      #pesan li small {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div id="pesan">
      <h2>Saling Berbalas Pesan Anonim</h2>
      <form onsubmit="addMessage(); return false;">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required>

        <label for="pesan">Pesan:</label>
        <textarea id="pesan" name="pesan" required></textarea>

        <input type="submit" value="Kirim">
      </form>

      <ul id="daftar-pesan"></ul>
    </div>

    <script>
      // Buat objek pesan
      var pesan = [];

      // Script untuk menambahkan pesan
      function addMessage() {
        // Ambil nilai dari input form
        var nama = document.getElementById("nama").value;
        var pesan = document.getElementById("pesan").value;

        // Tambahkan pesan ke objek pesan
        pesan.push({
          nama: nama,
          pesan: pesan,
        });

        // Bersihkan input form
        document.getElementById("nama").value = "";
        document.getElementById("pesan").value = "";

        // Tampilkan daftar pesan
        displayMessages();
      }
